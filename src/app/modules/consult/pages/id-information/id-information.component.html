<ion-card>
  <ion-card-header class="ion-align-items-center ion-justify-content-center">
    <ion-card-title>Consulta por Identificación</ion-card-title>
  </ion-card-header>
  <div class="item-divider"></div>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <b>Número de placa</b>
      </ion-col>
      <ion-col size="4">
        <b>Descripción</b>
      </ion-col>
      <ion-col size="3">
          <b>Acción</b>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let record of listado">
      <ion-col size="4">
        <p>{{record.numero_placa}}</p>
      </ion-col>
      <ion-col size="4" class="wrapped-text">
        <p>{{record.descripcion.substring(0,12)}}</p>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="getPlateInformation(record.numero_placa)">
          Consultar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
