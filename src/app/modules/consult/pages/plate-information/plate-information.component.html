<ion-card>
  <ion-card-header class="ion-align-items-center ion-justify-content-center">
    <ion-card-title>Consulta por placa</ion-card-title>
  </ion-card-header>
  <div class="item-divider"></div>
  <ion-card-content class="ion-padding-top">
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="data">
        <ion-label>Datos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="responsible">
        <ion-label>Responsable</ion-label>
      </ion-segment-button>
      <ion-segment-button value="history">
        <ion-label>Historial</ion-label>
      </ion-segment-button>
    </ion-segment>
    <div *ngIf="selectedSegment === 'data'">
      <div class="border-medium">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-label>Código placa</ion-label>
            </ion-col>
            <ion-col size="6">
              <p>123456789</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label>Nombre</ion-label>
            </ion-col>
            <ion-col size="6">
              <p>Silla giratoria</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label>Grupo</ion-label>
            </ion-col>
            <ion-col size="6">
              <p>Muebles</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label>Fecha de ingreso</ion-label>
            </ion-col>
            <ion-col size="6">
              <p>17/08/2020</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label>Vida útil</ion-label>
            </ion-col>
            <ion-col size="6">
              <p>10 años</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label>Tiempo restante</ion-label>
            </ion-col>
            <ion-col size="6">
              <p>7 años</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="ion-padding-bottom ion-padding-top ion-text-center">
        <ion-button [routerLink]="['/umv/consult/plate']" type="submit">Nueva consulta</ion-button>
      </div>
    </div>
  </ion-card-content>
</ion-card>
