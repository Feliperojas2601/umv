<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>SAI</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <div class="ion-padding-start">
          <ion-card-title>Consultas</ion-card-title>
        </div>
      </ion-card-header>
      <div class="item-divider"></div>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Consultar por placa</ion-label>
            <div class="ion-align-items-center ion-justify-content-end ion-no-margin" slot="end">
              <ion-button fill="clear" (click)="navigateTo('umv/consult/plate')">
                <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-item>
          <ion-item>
            <ion-label>Consultar por <br> identificaci√≥n</ion-label>
            <div class="ion-align-items-center ion-justify-content-end ion-no-margin" slot="end">
              <ion-button fill="clear" (click)="navigateTo('umv/consult/id')">
                <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Salir</ion-label>
            <div class="ion-align-items-center ion-justify-content-end ion-no-margin" slot="end">
              <ion-button fill="clear" (click)="navigateTo('/login')">
                <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons> 
      <div class="ion-justify-content-center" slot="end">
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
