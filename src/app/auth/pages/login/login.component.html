<ion-grid>
  <ion-row class="ion-justify-content-between" style="height: 10%;">
    <ion-col size="3">
      <img src="../../../../assets/images/bogota.svg" alt="">
    </ion-col>
    <ion-col size="3" class="ion-padding-top">
      <img src="../../../../assets/images/umv.png" alt="">
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center" style="height: 90%;">
    <ion-col>
      <ion-row class="ion-justify-content-center">
        <ion-col size="5">
          <img src="../../../../assets/images/sai.png" alt="">
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-padding-top">
        <ion-col>
          <ion-title class="ion-text-center">SI CAPITAL - SAI</ion-title>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-padding-top">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <ion-card>
            <ion-card-content>
              <ion-item>
                <ion-input formControlName="username" label="Usuario" labelPlacement="floating" type="email"></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="this.loginForm.get('username')?.invalid && this.loginForm.get('username')?.touched">
                <ion-label class="error-form-message">
                  El usuario es requerido
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-input formControlName="password" label="Contraseña" labelPlacement="floating" type="password"></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched">
                <ion-label class="error-form-message">
                  La contraseña es requerida
                </ion-label>
              </ion-item>
            </ion-card-content>
            <div class="ion-padding-bottom ion-text-center">
              <ion-button [disabled]="!this.loginForm.valid" type="submit">Iniciar sesión</ion-button>
            </div>
          </ion-card>
        </form>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
